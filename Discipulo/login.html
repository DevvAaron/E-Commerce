<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="icon" type="image/icon" href="Assets/images/logo-derivado.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="Assets/css/login.css">
</head>
<body>
    <header>
        <div class="row m-lg-2 align-items-center p-3">
            <!-- Logo a la Izquierda -->
            <div class="col-sm-6 col-md-2 mb-3 mb-lg-0">
                <a href="#"><img class="img-fluid" src="Assets/images/logo.jpg" alt="logo"></a>
            </div>

            <!-- Boton de Registro -->
            <div class="col-sm-6 col-md-10">
                <div class="d-flex justify-content-between justify-content-md-end align-items-center">
                    <p class="head-text m-0 me-3">No estás registrado?</p>
                    <button id="Register-btn" class="btn px-4">Registrate Ya!</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="row justify-content-center align-items-center">
            <!-- Imagen Izquierda -->
            <div class="d-none d-lg-flex col-lg-6 justify-content-center me-5">
                <img class="img-fluid" src="Assets/images/login-image.png" alt="image">
            </div>

            <!-- Columna derecha (Formulario) -->
            <div class="col-sm-12 col-lg-4 d-flex justify-content-center">
                <div class="container px-4 py-5 m-3 rounded border shadow-sm align-items-center">
                    <h2>Iniciar Sesión</h2>
                    <p id="sub" class="mb-4">Ingrese tu datos a continuación</p>

                    <form action="#">
                        <div class="form-group mb-4">
                            <label class="mb-1" for="email">Correo</label>
                            <input type="email" class="form-control" name="email" placeholder="Ingrese su correo eléctronico" required autocomplete="off">
                        </div>

                        <div class="form-group mb-4">
                            <label class="mb-1" for="password">Contraseña</label>
                            <input type="password" class="form-control" name="password" placeholder="Ingrese su Contraseña" required autocomplete="off">
                        </div>

                        <div class="mt-5 d-flex align-items-center justify-content-between">
                            <input type="submit" class="btn px-4" value="Ingresar">
                            <a id="forgot" class="m-0 text-end" href="#">Olvidaste tu Contraseña?</a>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
