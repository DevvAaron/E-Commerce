<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="icon" type="image/icon" href="Assets/images/logo-derivado.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="Assets/css/login.css">
</head>
<body>
    <header>
        <div class="row align-items-center p-3">
            <!-- Logo a la Izquierda -->
            <div class="col-sm-6 col-md-2 mb-3 mb-lg-0">
                <a href="#"><img class="img-fluid" src="Assets/images/logo.jpg" alt="logo"></a>
            </div>

            <!-- Boton de Registro -->
            <div class="col-sm-6 col-md-10">
                <div class="d-flex justify-content-between justify-content-md-end align-items-center">
                    <p id="btn-text" class="head-text m-0 me-3">No estás registrado?</p>
                    <button id="Register-btn" class="btn px-4">Registrate Ya!</button>
                    <button id="Login-btn" class="btn px-4">Iniciar Sesión!</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="row justify-content-center align-items-center">
            <!-- Imagen Izquierda -->
            <div class="d-none d-lg-flex col-lg-6 justify-content-center me-5">
                <img class="img-fluid" src="Assets/images/login-image.png" alt="image">
            </div>

            <!-- Columna derecha (Formulario) -->
            <div class="col-sm-12 col-lg-5 d-flex justify-content-center">
                <div class="container p-4 m-3 rounded border shadow-sm align-items-center">
                    <h2 id="title">Iniciar Sesión</h2>
                    <p id="sub" class="mb-3">Ingresa tus datos a continuación</p>

                    <div class="form-container" id="form-container">
                        
                        <form action="#" id="form-login">
                            <div class="form-group mb-4">
                                <label class="mb-1" for="email">Correo</label>
                                <input type="email" class="form-control" name="email" placeholder="Ingrese su correo eléctronico" required autocomplete="off">
                            </div>
    
                            <div class="form-group mb-3">
                                <label class="mb-1" for="password">Contraseña</label>
                                <input type="password" class="form-control" name="password" placeholder="Ingrese su Contraseña" required autocomplete="off">
                            </div>
    
                            <div class="mt-4 d-flex align-items-center justify-content-between">
                                <input type="submit" class="btn px-4" value="Ingresar">
                                <a id="forgot" class="m-0 text-end" href="#">Olvidaste tu Contraseña?</a>
                            </div>
                            
                        </form>
    
                        <form action="#" id="form-register">
                            <div class="d-flex mb-3 w-100">
                                <div class="form-group pe-2 col-6">
                                    <label class="mb-1" for="name">Nombre</label>
                                    <input type="text" class="form-control" name="name" placeholder="Ingrese su nombre" required autocomplete="off">
                                </div>
    
                                <div class="form-group col-6">
                                    <label class="mb-1" for="lastname">Apellido</label>
                                    <input type="text" class="form-control" name="lastname" placeholder="Ingrese su Apellido" required autocomplete="off">
                                </div>
                            </div>
    
                            <div class="form-group mb-3">
                                <label class="mb-1" for="email">Correo</label>
                                <input type="email" class="form-control" name="email-register" placeholder="Ingrese su correo eléctronico" required autocomplete="off">
                            </div>
    
                            <div class="form-group mb-3">
                                <label class="mb-1" for="password">Teléfono</label>
                                <input type="number" class="form-control" name="password-register" placeholder="Ingrese su número de teléfono" required autocomplete="off">
                            </div>
    
                            <div class="form-group mb-3">
                                <label class="mb-1" for="password">Contraseña</label>
                                <input type="password" class="form-control" name="password-register" placeholder="Ingrese su Contraseña" required autocomplete="off">
                            </div>
    
                            <div class="form-group mb-3">
                                <label class="mb-1" for="password">Verificación de contraseña</label>
                                <input type="password" class="form-control" name="ver-password-register" placeholder="Vuelva a ingresar su contraseña" required autocomplete="off">
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label id="lbl-check" class="form-check-label" for="flexCheckDefault">
                                  Estoy de acuerdo con los <a id="term" href="#">Términos y Condiciones.</a>
                                </label>
                              </div>
    
                            <div class="mt-4 d-flex align-items-center justify-content-between">
                                <input type="submit" class="btn px-4 w-100" value="Registrar">
                            </div>
                            
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
    <script src="Assets/js/login.js"></script>
</body>
</html>
